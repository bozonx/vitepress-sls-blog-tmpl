title: site
body: |
  lang: "en-US"
  title: ""
  description: ""
  siteTitle: ""

  donate:
    url: "${theme.mainSiteUrl}/${localeIndex}/page/donate"
    postDonateCall: "If you like this project, please support it financially."
    # optional. By default it is used theme.donateIcon
    # icon: "${theme.donateIcon}"

  # Configuration of the publisher for JSON-LD
  publisher:
    name: "Your Blog Name"
    url: "https://yourblog.com"
    logo: "https://yourblog.com/logo.png"

  authors:
    - id: "ivan-k"
      name: "Ivan K"
      descr: "some descr"
      image: "https://....webp"
      # optional. If set then it will be used instead of author page link
      # aboutUrl: "https://....com"
      links:
        - type: "youtube"
          url: "https://www.youtube.com/..."
          title: "YouTube channel ..."
  footer:
    message: "Copying allowed only with a link to the source."
    copyright: "Copyright Â© 2024-present ... ."
    links:
     - text: "${t.links.aboutBlog}"
       href: "page/about-blog"
  topBar:
    # Show donate button in top bar. Default is false.
    donate: true
    links:
      - text: "${t.links.donate}"
        href: "${theme.mainSiteUrl}/${localeIndex}/page/donate"
        icon: "${theme.donateIcon}"
        iconClass: donate-icon
        mobileToo: true
      - text: "Guide"
        href: "${theme.mainSiteUrl}/${localeIndex}/doc"
        icon: "${theme.docIcon}"
    socialLinks:
      - icon: 'fa6-brands:github-alt'
        href: "${config.repo}"
        title: 'This blog on Github'
        desktopOnly: true
  sideBar:
    # Show popular posts in side bar. Default is false.
    popular: true
    # Show recent posts in side bar. Default is false.
    recent: true
    # Show archive in side bar. Default is false.
    archive: true
    # Show authors in side bar. Default is false.
    authors: true
    # Show donate button in the bottom of the side bar. Default is false.
    donate: true
    # Show rss feed in the bottom of the side bar. Default is false.
    rssFeed: true
    # Show atom feed in the bottom of the side bar. Default is false.
    atomFeed: true
    # Show tags in the side bar. Default is false
    tags: true
    socialLinks:
      - icon: 'fa6-brands:github-alt'
        href: "${config.repo}"
        title: 'This blog on Github'
    links:
      - text: "${t.links.recent}"
        href: "${theme.recentBaseUrl}/1"
        icon: "${theme.recentIcon}"
      - text: "${t.links.byDate}"
        href: "${theme.archiveBaseUrl}"
        icon: "${theme.byDateIcon}"
      - text: "${t.links.authors}"
        href: "${theme.allAuthorBaseUrl}"
        icon: "${theme.authorsIcon}"
    bottomLinks:
      - text: "${t.links.donate}"
        href: "${theme.mainSiteUrl}/${localeIndex}/page/donate"
        icon: "${theme.donateIcon}"
        mobile: true
      - text: "Guide"
        href: "${theme.mainSiteUrl}/${localeIndex}/doc"
        icon: "${theme.docIcon}"
        mobile: true
      - { header: "${t.links.links}" }
      - text: "Our Youtube channel"
        href: "https://www.youtube.com/@p"
        icon: "${theme.youtubeIcon}"
      - text: "Our Telegram channel"
        href: "https://t.me/"
        icon: "${theme.telegramIcon}"
      - text: "Our Telegram chat"
        href: "https://t.me/"
        icon: "${theme.chatIcon}"
      - text: "We in social media"
        href: "${theme.mainSiteUrl}/${localeIndex}/page/links"
        icon: "${theme.socialLinksIcon}"
      - text: "RSS feed"
        href: "${hostname}/feed-${localeIndex}.rss"
        icon: "${theme.rssIcon}"
      - text: "Atom feed"
        href: "${theme.hostname}/feed-${localeIndex}.atom"
        icon: "${theme.atomIcon}"
